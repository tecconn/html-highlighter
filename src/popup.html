<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Highlight Group Settings</title>
		<link rel="stylesheet" href="css/app/popup.css"/>
		<script src="js/jquery/jquery-3.2.1.min.js"></script>
		<script src="js/app/exception/not-implemented-error.js"></script>
		<script src="js/app/domain/highlight-group.js"></script>
		<script src="js/app/domain/highlight.js"></script>
		<script src="js/app/repository/i-data-store.js"></script>
		<script src="js/app/repository/repository.js"></script>
		<script src="js/app/repository/chrome-data-store.js"></script>
		<script src="js/app/repository/highlight-group-repository.js"></script>
		<script src="js/app/repository/highlight-repository.js"></script>
		<script src="js/app/controller/popup.js"></script>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Pattern</th>
					<th>Color</th>
					<th>BG Color</th>
				</tr>
			</thead>
			<tbody id="highlights">
			
			</tbody>
			<tfoot>
				<tr>
					<td>
						<input id="pattern-input" name="pattern-input" title="Pattern" placeholder="Pattern">
					</td>
					<td>
						<input type="color" name="color-input" title="Color" value="#000000">
					</td>
					<td>
						<input type="color" name="background-color-input" title="Background Color" value="#FFFFFF">
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<input name="title-input" title="Title">
					</td>
				</tr>
			</tfoot>
		</table>
		<div id="add-button-container">
			<button id="clear-button" title="Clear">Clear</button>
			<button id="add-button" title="Add">Add</button>
		</div>
	</body>
</html>
